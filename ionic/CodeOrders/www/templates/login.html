<ion-header-bar class="bar-stable bar-positive">
    <h1 class="title">Login</h1>
</ion-header-bar>
<ion-content class="padding">
    <div class="title text-center padding-top">Entre com suas credenciais</div>
    <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input">
            <i class="icon ion-lock-combination placeholder-icon"></i>
            <input type="password" placeholder="Senha" ng-model="data.password">
        </label>
        <br>
        <button class="button button-stable button-block button-outline" ng-click='login(data)'>Login</button>
    </div>
    <div>
        {{ error_message }}
    </div>
</ion-content>
